spring.application.name=bankingapp-gateway-service
server.port = 8111

# Registry server url
eureka.client.serviceUrl.defaultZone  = http://localhost:8761/eureka

#Routing configuration
#http://localhost:8111/zuuldemo/api/products -> http://localhost:9090/products
zuul.routes.bankingapp-account-service.path = /account-service/**
zuul.routes.bankingapp-transaction-service.path = /transaction-service/**
zuul.routes.bankingapp-fund-transfer-service.path = /fundTransfer-service/**


ribbon.ReadTimeout: 10000
ribbon.ConnectTimeout: 10000